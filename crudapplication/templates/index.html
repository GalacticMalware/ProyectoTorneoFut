<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Inicio</title>
	<link rel="stylesheet" href="">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>
<body>
	<form method="POST" class="post-form" action="/emp/">
		{% csrf_token %}
		<div class="container">
			<br>
			<div class="form-group row">
				<label class="col-sm-1 col-form-label"></label>
				<div class="col-sm-4">
					<h3>Ingresa algo :v</h3>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre del nuevo equipo:</label>
			<div class="col-sm-4">
				{{ form.nombre}}
			</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre del director del equipo:</label>
			<div class="col-sm-4">
				{{ form.nombre_Dire}}
			</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Contidad de jugadores</label>
			<div class="col-sm-4">
				{{ form.cant_jugador}}
			</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
			<div class="col-sm-4">
				<button type="submit" class="btn btn-primary">Ingresar</button>
			</div>
			</div>



		</div>
		
	</form>
		
	
</body>
</html>
