<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Edit</title>
	<link rel="stylesheet" href="">


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>
<body>
	<form method="POST" class="post-form" action="/update/{{equipos.id}}">
		{% csrf_token %}
	<div class="container">
		<br>
		<div class="form-group row">
			<label class="col-sm-1 col-form-label"></label>
			<div class="col-sm-4">
				<h3>Actualizar</h3>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Id:</label>
			<div class="col-sm-4">
				<input type="text" name="id" id="id" required maxlength ="20" value="{{ equipos.id}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Nombre del equipo:</label>
			<div class="col-sm-4">
				<input type="text" name="nombre" id="nombre" required maxlength="100" value="{{ equipos.nombre}}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Nombre del director tecnico:</label>
			<div class="col-sm-4">
				<input type="text" name="nombre_Dire" id="nombre_Dire" required maxlength="20" value="{{ equipos.nombre_Dire}}">
			</div>
		</div>


		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cantidad de jugaores:</label>
			<div class="col-sm-4">
				<input type="text" name="cant_jugador" id="cant_jugador" required maxlength="20" value="{{ equipos.cant_jugador}}">
			</div>
		</div>

		
		<div class="form-group row">
			<label class="col-sm-1 col-form-label">Actualizar:</label>
			<div class="col-sm-4">

				<button type="submit" class="btn btn-success">Actualizar</button>
			</div>
		</div>


	</div>

	</form>
	
</body>
</html>
